<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="images">
        <img id="pattern-image" src="images/bg-pattern-card.svg" alt="background image pattern">
        <img id="profile-image" src="images/image-victor.jpg" alt="Profile image">
      </div>

      <section class="content">
        <div class="infos-victor">
          <div class="name-age">
            <h3>Victor Crest</h3>
            <p>26</p>
          </div>
          <p id="london">London</p>
          <hr>
        </div>

        <div class="infos-profile">
          <div class="infos-profile-numbers">
            <strong>80K</strong>
            <p>Followers</p>
          </div>

          <div class="infos-profile-numbers">
            <strong>803K</strong>
            <p>Likes</p>
          </div>

          <div class="infos-profile-numbers" >
            <strong>1.4K</strong>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
